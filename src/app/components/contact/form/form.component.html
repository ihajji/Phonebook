<div class="d-flex justify-content-center">
  <div class="col-lg-4 col-md-8 col-sm-12">
    <form [formGroup]="formGroup">

      <div class="form-group">
        <label for="{{contactResource.FIRSTNAME}}">Firstname</label>
        <input type="text" class="form-control"
               id="{{contactResource.FIRSTNAME}}"
               formControlName="{{contactResource.FIRSTNAME}}">
      </div>

      <div class="form-group">
        <label for="{{contactResource.LASTNAME}}">Lastname</label>
        <input type="text" class="form-control"
               id="{{contactResource.LASTNAME}}"
               formControlName="{{contactResource.LASTNAME}}">
      </div>

      <div class="form-group">
        <label for="{{contactResource.PHONENUMBER}}">Phone number*</label>
        <input type="text" class="form-control"
               id="{{contactResource.PHONENUMBER}}"
               formControlName="{{contactResource.PHONENUMBER}}">
      </div>

      <div *ngIf="printErrorMsg">
        <p *ngFor="let error of errorMsgs" class="text-danger text-center">{{error}}<br></p>
      </div>

      <div class="d-flex justify-content-between">
        <button (click)="onReturn()" class="btn-black">Return</button>
        <button class="btn-black d-flex align-items-center" (click)="onSubmit()">
          <span class="mr-1" *ngIf="create; else update"> Create </span>
          <ng-template class="mr-1" #update> Update </ng-template>
          <mat-spinner class="mt-2" *ngIf="loading" diameter="15"></mat-spinner>
        </button>
      </div>

    </form>
  </div>
</div>
