<div class="home-header">
  <input type="text" placeholder="Search in contacts..." class="search" [(ngModel)]="searchContent">
  <input type="button" value="+" class="btn-black new-contact" (click)="onNewContact()">
</div>

<div class="d-flex justify-content-center">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div *ngIf="printMessage">
  <p class="text-danger text-center">{{errorMessage}}<br></p>
</div>

<div class="contact-list">
  <div *ngFor="let contact of (contacts | strFilter: getSearchValue())">
    <app-contact-view [contact]="contact"></app-contact-view>
  </div>
</div>
